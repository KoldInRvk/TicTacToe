<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<title>Tic Tac Toe</title>
		<script type="text/javascript" src="scripts/script.js"></script>
		 <link rel="stylesheet" type="text/css" href="css/tic-tac-toe.css"><script
		src="http://code.jquery.com/jquery-3.3.1.min.js"
		integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
		crossorigin="anonymous"></script>
		<meta charset="UTF-8">
		<link href='https://fonts.googleapis.com/css?family=Sofia' rel='stylesheet'>
		<link rel="stylesheet" type="text/css" href="css/ToeCss.css">
		
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
	</head>
	<body>
		
		<div id="tictactoe"></div>
		
		<div align="left">
			<span id='turn'>Player X</span>
		</div>
		
		<button onclick="NameChangeX()">ChangePlayerNameX</button>
		<br>PlayerX :<p style="display:inline" id="XName">Player X</p>
		<br><button onclick="NameChangeO()">ChangePlayerNameO</button>
		<br>PlayerO :<p style="display:inline" id="OName">Player O</p>
		<p>ScoreX:</p><p style="display:inline" id="ScoreX">0</p><p id=textX>points</p>
		<p>ScoreO:</p><p style="display:inline" id="ScoreO">0</p><p id=textO>points</p>
		<script type="text/javascript" src="scripts/script.js"></script>
	</body>
</html>
